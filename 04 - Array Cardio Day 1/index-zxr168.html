        <script>
            // Get your shorts on - this is an array workout!
            // ## Array Cardio Day 1

            // Some data we can work with

            const inventors = [
                { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
                { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
                { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
                { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
                { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
                { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
                { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
                { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
                { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
                { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
                { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
                { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 },
            ]

            const flavours = [
                'Chocolate Chip',
                'Kulfi',
                'Caramel Praline',
                'Chocolate',
                'Burnt Caramel',
                'Pistachio',
                'Rose',
                'Sweet Coconut',
                'Lemon Cookie',
                'Toffeeness',
                'Toasted Almond',
                'Black Raspberry Crunch',
                'Chocolate Brownies',
                'Pistachio Almond',
                'Strawberry',
                'Lavender Honey',
                'Lychee',
                'Peach',
                'Black Walnut',
                'Birthday Cake',
                'Mexican Chocolate',
                'Mocha Almond Fudge',
                'Raspberry',
            ]

            const people = [
                'Beck, Glenn',
                'Becker, Carl',
                'Beckett, Samuel',
                'Beddoes, Mick',
                'Beecher, Henry',
                'Beethoven, Ludwig',
                'Begin, Menachem',
                'Belloc, Hilaire',
                'Bellow, Saul',
                'Benchley, Robert',
                'Benenson, Peter',
                'Ben-Gurion, David',
                'Benjamin, Walter',
                'Benn, Tony',
                'Bennington, Chester',
                'Benson, Leana',
                'Bent, Silas',
                'Bentsen, Lloyd',
                'Berger, Ric',
                'Bergman, Ingmar',
                'Berio, Luciano',
                'Berle, Milton',
                'Berlin, Irving',
                'Berne, Eric',
                'Bernhard, Sandra',
                'Berra, Yogi',
                'Berry, Halle',
                'Berry, Wendell',
                'Bethea, Erin',
                'Bevan, Aneurin',
                'Bevel, Ken',
                'Biden, Joseph',
                'Bierce, Ambrose',
                'Biko, Steve',
                'Billings, Josh',
                'Biondo, Frank',
                'Birrell, Augustine',
                'Black, Elk',
                'Blair, Robert',
                'Blair, Tony',
                'Blake, William',
            ]

            // Array.prototype.filter()
            // 1. Filter the list of inventors for those who were born in the 1500's  过滤那些出生在1500年代的发明家名单
            const fileterData = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)
            console.table(fileterData)
            // Array.prototype.map()
            // 2. Give us an array of the inventors' first and last names   给我们一组发明人的名字和姓氏
            const peoples = inventors.map(inventor => ({
                first_name: inventor.first,
                last_name: inventor.last,
            }))
            console.table(peoples)

            // Array.prototype.sort()
            // 3. Sort the inventors by birthdate, oldest to youngest 按出生日期对发明者进行分类，从大到小
            const birthdayArr = inventors.sort((a, b) => (a.year > b.year ? 1 : -1))
            console.table(birthdayArr)

            // Array.prototype.reduce()
            // 4. How many years did all the inventors live? 所有的发明家都活了多少年?
            const totalYears = inventors.reduce((total, inventor) => {
                let years = inventor.passed - inventor.year
                return total + (inventor.passed - inventor.year)
            }, 0)
            console.log('科学家总年龄数：' + totalYears)

            // 5. Sort the inventors by years lived     按寿命对发明者进行分类
            const yearsSortArr = inventors.sort((a, b) => {
                ((a.passed - a.year) > (b.passed - b.year) ? 1 : -1)
            })
            console.table(yearsSortArr)

            // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
            // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

            // 7. sort Exercise
            // Sort the people alphabetically by last name
            const lastSort = people.sort((lastOne, nextOne) => {
                const aLast = lastOne.split(', ')[1];
                const bLast = nextOne.split(', ')[1];
                 return aLast > bLast ? 1 : -1;
            });
            console.table(lastSort);

            // 8. Reduce Exercise
            // Sum up the instances of each of these
            const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck']
            const sumArr = data.reduce((acc, name) => {
                if(!acc[name]){
                    acc[name] = 0;
                }
                acc[name] ++
                return acc
            }, {})
            console.table(sumArr)
        </script>
